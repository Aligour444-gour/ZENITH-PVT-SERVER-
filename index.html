<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENITH PVT SERVER</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(10, 10, 20, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            border: 1px solid rgba(0, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
            z-index: -1;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 30px;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            letter-spacing: 2px;
        }

        .status-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .status-box {
            flex: 1;
            min-width: 200px;
            background: rgba(20, 20, 40, 0.7);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .status-title {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00ff00;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .prediction-container {
            background: rgba(20, 20, 40, 0.7);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .prediction-title {
            font-size: 1.2rem;
            color: #00ffff;
            margin-bottom: 15px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .prediction-content {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }

        .prediction-item {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            flex: 1;
            min-width: 120px;
            background: rgba(30, 30, 50, 0.5);
        }

        .prediction-label {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .prediction-value {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .color-value {
            color: #ff4444;
            text-shadow: 0 0 5px rgba(255, 68, 68, 0.5);
        }

        .number-value {
            color: #ffff00;
            text-shadow: 0 0 5px rgba(255, 255, 0, 0.5);
        }

        .size-value {
            color: #00ff00;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .last-update {
            text-align: center;
            font-size: 0.8rem;
            color: #666;
            margin-top: 20px;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(0, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 255, 255, 0);
            }
        }

        .glow {
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00ffff, 0 0 20px #00ffff;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #00ffff, 0 0 40px #00ffff;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00ffff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .status-value {
                font-size: 1.2rem;
            }
            
            .prediction-value {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container pulse">
        <h1 class="glow">ZENITH PVT SERVER</h1>
        
        <div class="status-container">
            <div class="status-box">
                <div class="status-title">Current Period</div>
                <div class="status-value" id="period">20250926100011379</div>
            </div>
            <div class="status-box">
                <div class="status-title">Status</div>
                <div class="status-value" id="status">Active</div>
            </div>
        </div>
        
        <div class="prediction-container">
            <div class="prediction-title"></div>
            <div class="prediction-content">
                <div class="prediction-item">
                    <div class="prediction-label">Color</div>
                    <div class="prediction-value color-value" id="color">Green</div>
                </div>
                <div class="prediction-item">
                    <div class="prediction-label">Number</div>
                    <div class="prediction-value number-value" id="number">5</div>
                </div>
                <div class="prediction-item">
                    <div class="prediction-label">Size</div>
                    <div class="prediction-value size-value" id="size">BIG</div>
                </div>
            </div>
        </div>
        
        <div class="last-update">
            <span id="lastUpdate"></span>
        </div>
    </div>

    <script>
        let lastPeriod = null;
        let lastUpdateTime = new Date();

        function updateLastUpdateTime() {
            const now = new Date();
            const diffMs = now - lastUpdateTime;
            const diffSec = Math.floor(diffMs / 1000);
            const diffMin = Math.floor(diffSec / 60);
            
            if (diffMin > 0) {
                document.getElementById('lastUpdate').textContent = `${diffMin} minute${diffMin > 1 ? 's' : ''} ago`;
            } else {
                document.getElementById('lastUpdate').textContent = `${diffSec} second${diffSec > 1 ? 's' : ''} ago`;
            }
        }

        function generatePrediction() {
            const colors = ['Red', 'Green'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            const number = Math.floor(Math.random() * 10);
            const size = number >= 5 ? "BIG" : "SMALL";
            
            return { color, number, size };
        }

        async function checkPeriodAndPredict() {
            try {
                document.getElementById('status').innerHTML = '<span class="loading"></span> Updating...';
                
                const response = await fetch("https://api.bdg88zf.com/api/webapi/GetGameIssue", {
                    method: "POST",
                    headers: { "Content-Type": "application/json;charset=UTF-8" },
                    body: JSON.stringify({
                        typeId: 1,
                        language: 0,
                        random: "40079dcba93a48769c6ee9d4d4fae23f",
                        signature: "D12108C4F57C549D82B23A91E0FA20AE",
                        timestamp: 1727792520
                    }),
                });

                const data = await response.json();
                if (data.code === 0) {
                    const currentPeriod = data.data.issueNumber;
                    document.getElementById("period").textContent = currentPeriod;

                    if (currentPeriod !== lastPeriod) {
                        lastPeriod = currentPeriod;
                        const prediction = generatePrediction();
                        
                        // Update each element separately with animation effect
                        document.getElementById("color").textContent = prediction.color;
                        document.getElementById("number").textContent = prediction.number;
                        document.getElementById("size").textContent = prediction.size;
                        
                        // Update the timestamp
                        lastUpdateTime = new Date();
                        updateLastUpdateTime();
                        
                        // Add visual feedback for update
                        document.querySelector('.container').classList.add('pulse');
                        setTimeout(() => {
                            document.querySelector('.container').classList.remove('pulse');
                        }, 2000);
                    }
                    
                    document.getElementById('status').textContent = 'Active';
                } else {
                    document.getElementById('status').textContent = 'API Error';
                }
            } catch (err) {
                console.error("Fetch error:", err);
                document.getElementById('status').textContent = 'Connection Error';
            }
        }

        // Update the last update time every minute
        setInterval(updateLastUpdateTime, 60000);
        
        // Check every 5 seconds for period change
        setInterval(checkPeriodAndPredict, 5000);
        
        // Initial call
        checkPeriodAndPredict();
    </script>
</body>
</html>
